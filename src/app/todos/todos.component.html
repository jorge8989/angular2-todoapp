<div>
  <label>Todo</label><input #todoName />
  <button (click)="add(todoName.value); todoName.value = ''">
    Add
  </button>
  <table>
    <thead>
      <tr>
        <th>Todos</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td ><span [ngClass]="{'done': todo.done, 'not-done': !todo.done}">{{ todo.name }}</span></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
